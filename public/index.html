<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Guillermo A. Paniagua Silva | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card__container">
        <div>
          <div class="card__image">
            <div class="card__image-overlay"></div>
          </div>
        </div>
        <div>
          <h1 class="card__heading">
            Get <span class="purple">insights</span> that help your business
            grow.
          </h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience and overall efficiency.
          </p>
          <div class="card__stats-container">
            <div class="card__stat-container">
              <p class="card__stat-value">10k+</p>
              <p class="card__stat-heading">companies</p>
            </div>
            <div class="card__stat-container">
              <p class="card__stat-value">314</p>
              <p class="card__stat-heading">templates</p>
            </div>
            <div class="card__stat-container">
              <p class="card__stat-value">12M+</p>
              <p class="card__stat-heading">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
